<!-- Responsive table with csearch results -->
{% if search_results %}
    <ul class="list-group list-group-flush" id="results_table">
        {% for result in search_results %}
            {% include 'programmes/search/search_result_cell.html' with result=result %}
        {% endfor %}
    </ul>
{% else %}
    {% if searched != "" %}
        <a class="list-group-item list-group-item-action bg-light" style="border: 0;">
            No Search Results Found.
        </a>
    {% endif %}
{% endif %}
