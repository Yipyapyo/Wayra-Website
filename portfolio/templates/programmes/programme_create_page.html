{% extends 'dashboard_template.html' %}
{% block main %}
    {% load static %}
    <html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles_create.css' %}">
        {{ form.media.css }}
        <style>
            input, select {
                width: 100%
            }
        </style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        {{ form.media.js }}
    </head>
    <body>
    <header class="pb-3 mb-4 border-bottom">
        <a href="#" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">Create New Programme</span>
        </a>
    </header>
    <div class="modal-body p-5 pt-0">
        <form action="{% url 'programme_create' %}" method="post" enctype='multipart/form-data'>
            {% csrf_token %}
            {% include 'partials/utilities/form_input.html' with form=form %}
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-secondary" href="{% url 'programme_list' %}">Cancel</a>
            </div>
        </form>
    </div>

    </body>

    </html>
{% endblock %}
