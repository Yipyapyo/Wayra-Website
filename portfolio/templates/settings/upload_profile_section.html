<div class="container-fluid pe-5">
    <div class="row pe-5 me-5">
        <div class="col-xl-7 mx-5 w-100 pe-5">
            <!-- Profile picture -->
            <div class="card border my-4 w-100 rounded-3">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div>
                            <div class="d-flex align-items-center">
                                <a href="#" class="avatar avatar-lg bg-warning rounded-circle text-white">
                                    <img alt="..."
                                        src="https://images.unsplash.com/photo-1579463148228-138296ac3b98?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=3&w=256&h=256&q=80"
                                        class="rounded-circle"
                                        style="width: 100px; height: 100px"
                                    >
                                </a>
                                <div class="ms-4">
                                    <span class="h4 d-block mb-0">{{user.first_name}} {{user.last_name}}</span>
                                    <a href="#" class="text-sm font-semibold text-muted">View Profile</a>
                                </div>
                            </div>
                        </div>
                        <div class="ms-auto">
                            <!-- <button type="button" class="btn btn-primary">Upload</button> -->
                            <input type="file" accept="image/png, image/gif, image/jpeg" id="customFile" name="file" hidden="">
                            <label class="btn btn-success btn-block" for="customFile">Upload</label>
                            <button type="button" class="btn btn-danger">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
