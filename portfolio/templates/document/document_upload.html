{% extends 'dashboard_template.html' %}
{% block main %}

    <div class="px-5 py-2 rounded-3">
        <div class="d-flex justify-content-between align-items-center border-bottom mb-3">
            <h1>Upload a document or provide an URL:</h1>
        </div>

        <div class="d-flex border-bottom mb-3">
            <form method="post" enctype="multipart/form-data">
                <div class="form-group mb-3">
                    {% csrf_token %}
                    {% include 'partials/utilities/form_input.html' with form=file_form %}
                    <button type="submit" class="btn btn-primary" name="upload_file">Submit</button>
                </div>
            </form>
        </div>

        <div class="d-flex border-bottom mb-3">
            <form method="post" enctype="multipart/form-data">
                <div class="form-group mb-3">
                    {% csrf_token %}
                    {% include 'partials/utilities/form_input.html' with form=url_form %}
                    <button type="submit" class="btn btn-primary" name="upload_url">Submit</button>
                </div>
            </form>
        </div>

        <a type="button" class="btn btn-secondary" onclick="javascript:window.history.back(-1);return false;">Cancel</a>

    </div>

{% endblock %}
