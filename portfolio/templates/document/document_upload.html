{% extends 'dashboard_template.html' %}
{% block main %}

    <div class="px-5 py-2 rounded-3">
        <div class="d-flex justify-content-between align-items-center border-bottom mb-3">
            <h1>Upload a document or provide an URL:</h1>
        </div>

        <div class="d-flex border-bottom mb-3">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group mb-3">
                    <label for="file">File:</label>
                    <input type="file" class="form-control mb-3" id="file" name="file">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

        <div class="d-flex border-bottom mb-3">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group mb-3">
                    <label for="file_name">File name:</label>
                    <input type="text" class="form-control" id="file_name" name="file_name">
                    <label for="url">URL:</label>
                    <input type="text" class="form-control mb-3" id="url" name="url">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

        <a type="button" class="btn btn-secondary" href="{% url 'dashboard' %}">Cancel</a>

    </div>

{% endblock %}
