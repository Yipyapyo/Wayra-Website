<div class="col col-md-6 col-lg-6 col-xl-6 py-2">
    <a href="{% url 'individual_profile' individual.id %}" class="text-reset text-decoration-none">
        <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
                <div class="d-flex text-black">
                    <div class="flex-shrink-0">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                        alt="Generic placeholder image" class="img-fluid"
                        style="width: 180px; border-radius: 10px;">
                    </div>
                    <div class="flex-grow-1 ms-3">
                        <h5 class="mb-1">{{individual.name}}</h5>
                        <h7>{{individual.Position}}</h7>
                        <div class="d-flex justify-content-start rounded-3 p-2 mb-2 mt-2" style="background-color: #efefef;">
                            <div>
                                <p class="small text-muted mb-1">Articles</p>
                                <p class="mb-0">41</p>
                            </div>
                            <div class="px-3">
                                <p class="small text-muted mb-1">Followers</p>
                                <p class="mb-0">976</p>
                            </div>
                            <div>
                                <p class="small text-muted mb-1">Rating</p>
                                <p class="mb-0">8.5</p>
                            </div>
                        </div>
                        <div class="container-fluid d-flex pt-2 align-items-center">
                            {% include 'partials/individual/individual_contact_button.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </a>
</div>
