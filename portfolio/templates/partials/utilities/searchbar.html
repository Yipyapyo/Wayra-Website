<div class="">
  <!-- Search bar -->
  <form method = "POST" action="{%url 'search_result'%}" class="input-group col-md-4 pb-1">
    {% csrf_token %}

    <input class="form-control py-2" type="search" placeholder="Search for a Company" id="search_input" name="searchresult">
    <span class="input-group-append">


      <button class="btn btn-primary py-2 search_button" type="button">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>

    </span>

  </form>

  <!-- Ajax function call -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script type="text/javascript">
          $('.search_button').click(function(){
              var search_input = document.getElementById("search_input");
              $.ajax(
              {
                  type:"GET",
                  url: "/search_result",
                  data:{
                          searchresult: search_input.value
                  },
                  success: function( data ) 
                  {
                    $('#results_container').html(data);
                  }
              })
          });
  </script>
  <div id="results_container"></div>
</div>
