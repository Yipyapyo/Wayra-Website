{% load widget_tweaks %} 

<div class="mb-3">
    {{ field.label_tag }} 
    {% if form.is_bound %}
        {% if field.errors %}
            <label for="{{ field.id_for_label }} " class="form-label">{{ form.name.label_tag }} *</label>
            <input type="password" class="form-control is-invalid" id="{{ field.id_for_label }} " name="{{ field.html_name }}">
        {% else %} 
            <label for="{{ field.id_for_label }} " class="form-label">{{ form.name.label_tag }} *</label>
            <input type="password" class="form-control is-valid" id="{{ field.id_for_label }} " name="{{ field.html_name }}">
        {% endif %}
    {% else %} 
        <label for="{{ field.id_for_label }} " class="form-label">{{ field.name.label_tag }} *</label>
        <input type="password" class="form-control" id="{{ field.id_for_label }} " name="{{ field.html_name }}">
    {% endif %}
    <div class="valid-feedback">
        Looks good!
    </div>
    <div class="invalid-feedback"> 
        {{field.errors}}
    </div>
</div>
