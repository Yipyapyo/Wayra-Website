<!-- Responsive table with csearch results -->
{% if search_results %}
<table class="table table-hover">
  <tbody>
    {% for result in search_results %}
    <tr>
      <td>{{result.name}}</td>
      <td>{{result.incorporation_date}}</td>
      <td>{{result.trading_names}}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}
