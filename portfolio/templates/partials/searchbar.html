<div class="input-group col-md-4 pb-1">

  <form method = "POST" action="{%url 'search_result'%}">

    {% csrf_token %}

    <input class="form-control py-2" type="search" placeholder="Search for a Company" name="searchresult">
    <span class="input-group-append">


      <button class="btn btn-primary py-2" type="submit">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>

    </span>

  </form>

</div>
