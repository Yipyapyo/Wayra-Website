{% load static %}
<link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
<div class="border px-1">

    <!-- Search bar -->
    <form method="POST" action="{{ search_url }}" class="input-group col-md-4 pb-1">
        {% csrf_token %}
        <input class="search_input form-control py-2" type="search" placeholder="{{ placeholder }}" id="search_input"
               name="searchresult" autocomplete="off" style="border: 0;" spellcheck="false" value="{{ searched }}">
        <span class="input-group-append">
          <button class="btn py-2 search_button" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </span>
    </form>

    <div id="results_container" style="display: block;"></div>

    <!-- Ajax function call -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        var search_url = "{{search_url}}";
    </script>

    <script src="{% static 'js/searchbar.js' %}"></script>

</div>
