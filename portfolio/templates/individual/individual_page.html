{% extends 'dashboard_template.html' %}
{% block main %}
{% load static %}
<link href="{% static 'css/styles.css' %}" rel="stylesheet" />
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Dashboard</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group me-2">
        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
      </div>
      <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
        <span data-feather="calendar" class="align-text-bottom"></span>
        This week
      </button>
    </div>
</div>

<div class="px-5 py-2 rounded-3">
    <div class="container-fluid pt-2 px-0 search-div-styling" style="position:absolute;z-index: 1;max-width: 75%;">

      <div class="row">

        {% include 'partials/search/individual_searchbar.html' %}

      </div>

    </div>
</div>

<div class="px-5 pt-5">
    {% include 'partials/individual/individual_card_collection.html' with individuals=individuals %}
</div>

{% endblock %}
