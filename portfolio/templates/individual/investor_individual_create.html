{% extends 'dashboard_template.html' %}
{% block main %}
    {% load static %}

    <html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles_create.css' %}">
    </head>
    <body>
    <h1>Create Investor Individual</h1>
    <p></p>
    <form action="{% url 'investor_individual_create' %}" method="post">
        {% csrf_token %}
        {{ investorIndividualForm.as_p }}
        {{ addressForms.as_p }}
        {% for form in pastExperienceForms %}
            {{ form.as_p }}
        {% endfor %}
        <input type="submit" value="Create" class="btn mb-2 home_button btn-lg btn-secondary mb=2">
    </form>

    </body>

    </html>
{% endblock %}
