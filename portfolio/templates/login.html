{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="container">
    <div class="col-12 card" id="card">
        <h1 class="text-center mt-5 mb-5">Login</h1>

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="col-sm-10 offset-sm-1 offset-md-3 col-md-6 mt-3 signupform" >
                {% load widget_tweaks %}
                {% include 'partials/bootstrap_form.html' with form=form %}
                {% include 'partials/messages.html' with messages=messages %}

                <input type="hidden" name="next" value="{{ next }}">
                <div class="row col-12">
                    <input type="submit" value="Submit" class="btn btn-primary btn-lg mr-auto">
                </div>
        
            </div>
        </form>
    </div>
</div>
{% endblock %}
