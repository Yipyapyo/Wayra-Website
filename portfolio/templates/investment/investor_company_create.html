{% extends 'dashboard_template.html' %}
{% block main %}
    {% load static %}

    <html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles_create.css' %}">
    </head>
    <body>
    <header class="pb-3 mb-4 border-bottom">
        <a href="#" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">Investor Company</span>
        </a>
    </header>
    <div class="modal-body p-5 pt-0">
        <form action="{% url 'investor_company_create' %}" method="post">
            {% csrf_token %}
            {% include 'partials/utilities/form_input.html' %}
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-secondary" href="{% url 'dashboard' %}">Cancel</a>
            </div>
        </form>
    </div>

    </body>

    </html>
{% endblock %}
